name: CI Trigger

on:
  issue_comment:
    types: [created]

jobs:

  trigger-workflow:
    runs-on: ubuntu-latest
    if: github.event.issue.pull_request && startsWith(github.event.comment.body, '/ci test')

    steps:
      - name: Fetch Pull Request Info
        id: fetch_pr
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/{repository}/pulls/{pull_number}
          repository: ${{ github.repository }}
          pull_number: ${{ github.event.issue.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create CI Check
        id: create_check
        uses: octokit/request-action@v2.x
        with:
          route: POST /repos/{repository}/check-runs
          repository: ${{ github.repository }}
          name: CI
          head_sha: ${{ fromJson(steps.fetch_pr.outputs.data).head.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Trigger CI Workflow
        uses: octokit/request-action@v2.x
        with:
          route: POST /repos/{repository}/actions/workflows/{workflow_id}/dispatches
          repository: ${{ github.repository }}
          workflow_id: ci.yml
          ref:  ${{ fromJson(steps.fetch_pr.outputs.data).head.ref }}
          inputs: '{ "check_run_id": "${{ fromJson(steps.create_check.outputs.data).id }}" }'
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_DISPATCH_TOKEN }}
